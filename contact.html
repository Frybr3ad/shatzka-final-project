<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - A&A Restorations</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    nav {
      background-color: #333;
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo { height: 100px; }
    .nav-links {
      display: flex;
      gap: 1.5em;
      margin: 0 auto;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header, section, footer {
      padding: 2em;
      text-align: center;
    }
    .container { max-width: 600px; margin: auto; }
    form input, form textarea { width: 100%; padding: 1em; margin: 0.5em 0; }
    form button { padding: 1em 2em; background-color: #333; color: white; border: none; cursor: pointer; }
    form button:hover { background-color: #555; }
  </style>
</head>
<body>
  <nav>
    <img src="/img/logo.png" alt="A&A Restorations Logo" class="logo" />
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header>
    <div class="container">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you!</p>
    </div>
  </header>

  <section>
    <div class="container">
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <p>Or reach us at: <br/>
      Phone: (425) 737-7292<br/>
      Email: angelinashatzka64@gmail.com</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 A&A Restorations</p>
  </footer>
</body>
</html>
